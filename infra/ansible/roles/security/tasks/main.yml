---
- name: Install security packages
  ansible.builtin.apt:
    name:
      - ufw
      - fail2ban
    state: present
    update_cache: true

- name: Configure UFW
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
  with_items:
    - 22
    - 80
    - 443

- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Configure fail2ban
  ansible.builtin.copy:
    dest: /etc/fail2ban/jail.local
    mode: '0640'
    content: |
      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/fail2ban.log
      banaction = iptables-multiport
      bantime = 86400
      maxretry = 10
      findtime = 300

- name: Enable and start fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
