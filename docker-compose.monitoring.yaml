services:
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: ${NAME_PREFIX}-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /home/salko/monitoring/prometheus-data:/prometheus
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
    labels:
      - logging=promtail
      - traefik.enable=true
      - traefik.http.routers.prometheus.rule=Host(`prometheus.savonlinnanlentokerho.fi`)
      - traefik.http.routers.prometheus.entrypoints=websecure
      - traefik.http.routers.prometheus.tls.certresolver=cloudflare
      - traefik.http.routers.prometheus.middlewares=internal-only@file
      - traefik.http.services.prometheus.loadbalancer.server.port=9090

  grafana:
    image: grafana/grafana:12.4.0-20447603318-ubuntu
    container_name: ${NAME_PREFIX}-grafana
    volumes:
      - /home/salko/monitoring/grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin@savonlinnanlentokerho.fi
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.savonlinnanlentokerho.fi
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=
    labels:
      - logging=promtail
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`grafana.savonlinnanlentokerho.fi`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.tls.certresolver=cloudflare
      - traefik.http.routers.grafana.middlewares=internal-only@file
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:3.5.8
    container_name: ${NAME_PREFIX}-loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - /home/salko/monitoring/loki-data:/loki
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    labels:
      - logging=promtail
      - traefik.enable=true
      - traefik.http.routers.loki.rule=Host(`loki.savonlinnanlentokerho.fi`)
      - traefik.http.routers.loki.entrypoints=websecure
      - traefik.http.routers.loki.tls.certresolver=cloudflare
      - traefik.http.routers.loki.middlewares=internal-only@file
      - traefik.http.services.loki.loadbalancer.server.port=3100

  promtail:
    image: grafana/promtail:3.5.8
    container_name: ${NAME_PREFIX}-promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    depends_on:
      - loki

  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: ${NAME_PREFIX}-node-exporter
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    labels:
      - logging=promtail
      - traefik.enable=true
      - traefik.http.routers.nodeexporter.rule=Host(`nodeexporter.savonlinnanlentokerho.fi`)
      - traefik.http.routers.nodeexporter.entrypoints=websecure
      - traefik.http.routers.nodeexporter.tls.certresolver=cloudflare
      - traefik.http.routers.nodeexporter.middlewares=internal-only@file
      - traefik.http.services.nodeexporter.loadbalancer.server.port=9100

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.0
    container_name: ${NAME_PREFIX}-cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    labels:
      - logging=promtail
      - traefik.enable=true
      - traefik.http.routers.cadvisor.rule=Host(`cadvisor.savonlinnanlentokerho.fi`)
      - traefik.http.routers.cadvisor.entrypoints=websecure
      - traefik.http.routers.cadvisor.tls.certresolver=cloudflare
      - traefik.http.routers.cadvisor.middlewares=internal-only@file
      - traefik.http.services.cadvisor.loadbalancer.server.port=8080

  postgres-exporter-dev:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: ${NAME_PREFIX}-postgres-exporter-dev
    environment:
      - DATA_SOURCE_NAME=${DEV_POSTGRES_EXPORTER_DSN}
    networks:
      - monitoring
      - dev_internal
    restart: unless-stopped
    labels:
      - logging=promtail

  postgres-exporter-prod:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: ${NAME_PREFIX}-postgres-exporter-prod
    environment:
      - DATA_SOURCE_NAME=${PROD_POSTGRES_EXPORTER_DSN}
    networks:
      - monitoring
      - prod_internal
    restart: unless-stopped
    labels:
      - logging=promtail

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${NAME_PREFIX}-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@savonlinnanlentokerho.fi
      - PGADMIN_DEFAULT_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
      - PGADMIN_SERVER_JSON_FILE=/var/lib/pgadmin/servers.json
      - PGPASS_FILE=/var/lib/pgadmin/.pgpass
    networks:
      - monitoring
      - dev_internal
      - prod_internal
      - global_outgoing
    volumes:
      - /home/salko/monitoring/pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped
    labels:
      - logging=promtail
      - traefik.enable=true
      - traefik.http.routers.pgadmin.rule=Host(`pgadmin.savonlinnanlentokerho.fi`)
      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.tls.certresolver=cloudflare
      - traefik.http.routers.pgadmin.middlewares=internal-only@file
      - traefik.http.services.pgadmin.loadbalancer.server.port=80
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

