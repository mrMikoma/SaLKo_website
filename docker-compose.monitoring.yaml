services:
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: ${NAME_PREFIX}-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /home/salko/monitoring/prometheus-data:/prometheus
    ports:
      - "10.1.0.0/16:9090:9090"
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
    labels:
      - logging=promtail

  grafana:
    image: grafana/grafana:12.1
    container_name: ${NAME_PREFIX}-grafana
    volumes:
      - /home/salko/monitoring/grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "10.1.0.0/16:3001:3000"
    networks:
      - monitoring
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=
    labels:
      - logging=promtail
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:3.5.8
    container_name: ${NAME_PREFIX}-loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - /home/salko/monitoring/loki-data:/loki
    ports:
      - "10.1.0.0/16:3100:3100"
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - logging=promtail

  promtail:
    image: grafana/promtail:3.5.8
    container_name: ${NAME_PREFIX}-promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    networks:
      - monitoring
      - global_outgoing
    restart: unless-stopped
    depends_on:
      - loki

  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: ${NAME_PREFIX}-node-exporter
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    ports:
      - "10.1.0.0/16:9100:9100"
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - logging=promtail

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.53.0
    container_name: ${NAME_PREFIX}-cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    ports:
      - "10.1.0.0/16:8080:8080"
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - logging=promtail

  postgres-exporter-dev:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: ${NAME_PREFIX}-postgres-exporter-dev
    environment:
      - DATA_SOURCE_NAME=${DEV_POSTGRES_EXPORTER_DSN}
    ports:
      - "10.1.0.0/16:9187:9187"
    networks:
      - monitoring
      - global_internal
    restart: unless-stopped
    labels:
      - logging=promtail

  postgres-exporter-prod:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: ${NAME_PREFIX}-postgres-exporter-prod
    environment:
      - DATA_SOURCE_NAME=${PROD_POSTGRES_EXPORTER_DSN}
    ports:
      - "10.1.0.0/16:9188:9187"
    networks:
      - monitoring
      - global_internal
    restart: unless-stopped
    labels:
      - logging=promtail

networks:
  monitoring:
    driver: bridge
  global_outgoing:
    external: true
    name: global_outgoing
  global_internal:
    external: true
    name: global_internal
