  build-and-publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    outputs:
      image_name: ${{ steps.image-name.outputs.image_name }}
      new_version: ${{ steps.image-version.outputs.new_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.ref_name }}
          sparse-checkout: |
            nextjs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image name
        id: image-name
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            image_name="${{ env.REGISTRY }}/${{ github.repository }}-nextjs"
          else
            image_name="${{ env.REGISTRY }}/${{ github.repository }}-nextjs-${{ github.ref_name }}"
          fi
          echo "image_name=$image_name" >> $GITHUB_OUTPUT
          echo "image_name=$image_name" >> $GITHUB_ENV
          
      - name: Determine latest image version
        id: image-version
        run: |
          # Fetch all tags
          git fetch --tags

          # List all tags for this image and sort them
          latest_tag=$(git tag --list "${{ steps.image-name.outputs.image_name }}*" | sort -V | tail -n 1)
              
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"  # Default to v0.0.0 if no tags exist
          fi
          echo "Latest tag: $latest_tag"
              
          # Extract major, minor, and patch
          IFS='.' read -ra ver <<< "${latest_tag#v}"
          major=${ver[0]}
          minor=${ver[1]}
          patch=${ver[2]}
              
          # Increment patch version
          new_version="v$major.$minor.$((patch + 1))"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Create Git Tag
        if: github.event_name == 'push' && github.ref_name == 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            # Check if the tag already exists
            if git rev-parse "refs/tags/${{ github.env.new_version }}" >/dev/null 2>&1; then
              echo "Tag ${{ github.env.new_version }} already exists. Skipping tag creation."
            else

            # Create and push the new tag
              git tag ${{ github.env.new_version }}
              git push origin ${{ github.env.new_version }}
            fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ steps.image-name.outputs.image_name }}
          tags: |
            ${{ steps.image-version.outputs.new_version }}
            latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Remove robots.txt if non-production preventing SEO
        if: github.ref_name != 'main'
        run: |
          echo "Removing robots.txt for non-production environment..."
          rm -f nextjs/public/robots.txt

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./nextjs
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trigger-deploy-workflow-development:
    if: github.ref_name != 'main'
    needs: build-and-publish
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Trigger deployment via repository dispatch
        uses: peter-evans/repository-dispatch@v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-dev
          client-payload: |
            {
              "branch_name": "${{ github.ref_name }}",
              "image_tag_name": "${{ needs.build-and-publish.outputs.image_name }}",
              "image_version": "${{ needs.build-and-publish.outputs.new_version }}"
            }
              
      - name: Notify deployment
        run: |
          echo "Deployment triggered for version ${{ needs.build-and-publish.outputs.new_version }} in branch ${{ github.ref_name }}."
