name: Deploy Background Cronjobs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development
      specific_job:
        description: 'Specific cronjob to deploy (leave empty for all)'
        required: false
        type: string
  push:
    branches:
      - main
      - dev
    paths:
      - 'cronjobs/**'
      - '.github/workflows/deploy-cronjobs-docker.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/mrmikoma/salko_website/cronjob

jobs:
  detect-changes:
    name: Detect Changed Cronjobs
    runs-on: ubuntu-24.04
    outputs:
      jobs: ${{ steps.detect.outputs.jobs }}
      deploy_all: ${{ steps.detect.outputs.deploy_all }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Detect changed cronjobs
        id: detect
        run: |
          # If specific job specified in manual trigger, use that
          if [ -n "${{ github.event.inputs.specific_job }}" ]; then
            echo "jobs=[\"${{ github.event.inputs.specific_job }}\"]" >> $GITHUB_OUTPUT
            echo "deploy_all=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Detect all available cronjobs (those with Dockerfiles)
          ALL_JOBS=$(find cronjobs -mindepth 1 -maxdepth 1 -type d -exec test -f {}/Dockerfile \; -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          # On push, detect changed jobs
          if [ "${{ github.event_name }}" = "push" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^cronjobs/' || true)
            if [ -z "$CHANGED_FILES" ]; then
              # No cronjob changes, but workflow file changed - deploy all
              echo "jobs=$ALL_JOBS" >> $GITHUB_OUTPUT
              echo "deploy_all=true" >> $GITHUB_OUTPUT
            else
              # Extract changed job directories (only actual directories with Dockerfiles)
              CHANGED_DIRS=$(echo "$CHANGED_FILES" | cut -d'/' -f2 | sort -u)
              CHANGED_JOBS=$(echo "$CHANGED_DIRS" | while read -r dir; do
                if [ -n "$dir" ] && [ -d "cronjobs/$dir" ] && [ -f "cronjobs/$dir/Dockerfile" ]; then
                  echo "$dir"
                fi
              done | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "jobs=$CHANGED_JOBS" >> $GITHUB_OUTPUT
              echo "deploy_all=false" >> $GITHUB_OUTPUT
            fi
          else
            # Manual trigger without specific job - deploy all
            echo "jobs=$ALL_JOBS" >> $GITHUB_OUTPUT
            echo "deploy_all=true" >> $GITHUB_OUTPUT
          fi
  build-and-push:
    name: Build ${{ matrix.job }}
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.jobs != '[]' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        job: ${{ fromJson(needs.detect-changes.outputs.jobs) }}
      fail-fast: false
    outputs:
      image_tag: ${{ steps.image-info.outputs.image_tag }}
      image_name: ${{ steps.image-info.outputs.image_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Validate cronjob exists
        run: |
          if [ ! -d "cronjobs/${{ matrix.job }}" ]; then
            echo "Error: Cronjob directory 'cronjobs/${{ matrix.job }}' not found"
            exit 1
          fi
          if [ ! -f "cronjobs/${{ matrix.job }}/Dockerfile" ]; then
            echo "Error: Dockerfile 'cronjobs/${{ matrix.job }}/Dockerfile' not found"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-info
        run: |
          IMAGE_TAG="${GITHUB_REF_NAME}-${GITHUB_SHA::7}"
          IMAGE_NAME="${{ env.IMAGE_PREFIX }}-${{ matrix.job }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Building image: $IMAGE_NAME:$IMAGE_TAG"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.job }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            ${{ steps.image-info.outputs.image_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: cronjobs/${{ matrix.job }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-runner:
    name: Create Hetzner Cloud runner
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-24.04
    outputs:
      label: ${{ steps.create-hcloud-runner.outputs.label }}
      server_id: ${{ steps.create-hcloud-runner.outputs.server_id }}
    steps:
      - name: Create runner
        id: create-hcloud-runner
        uses: Cyclenerd/hcloud-github-runner@v1.3.0
        with:
          mode: create
          github_token: ${{ secrets.HETZNER_GHA_RUNNER_PAT }}
          hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          network: ${{ secrets.HETZNER_NETWORK_ID }}
          ssh_key: ${{ secrets.HETZNER_GHA_RUNNER_SSH_KEY_ID }}
          server_type: cx23
          location: hel1
          image: ubuntu-24.04
          pre_runner_script: |
            set -ex
            echo "Configuring private network routing..."
            sleep 10
            PRIVATE_IFACE=$(ip -o addr show | grep "10.1.1." | awk '{print $2}' | head -n1)
            if [ -z "$PRIVATE_IFACE" ]; then
              echo "No private interface found in 10.1.1.0/24 subnet, skipping network configuration"
              exit 0
            fi
            PRIVATE_IP=$(ip -o -4 addr show $PRIVATE_IFACE | awk '{print $4}' | cut -d/ -f1)
            echo "Found interface $PRIVATE_IFACE with IP $PRIVATE_IP"
            cat > /etc/netplan/60-private-network.yaml <<'NETPLAN_EOF'
            network:
              version: 2
              renderer: networkd
              ethernets:
                PLACEHOLDER_IFACE:
                  dhcp4: false
                  dhcp6: false
                  accept-ra: false
                  addresses:
                    - PLACEHOLDER_IP/32
                  routes:
                    - to: 10.1.0.0/16
                      via: 10.1.0.1
                      on-link: true
                      metric: 100
                  nameservers:
                    addresses:
                      - 1.1.1.1
                      - 1.0.0.1
            NETPLAN_EOF
            sed -i "s/PLACEHOLDER_IFACE/$PRIVATE_IFACE/g" /etc/netplan/60-private-network.yaml
            sed -i "s|PLACEHOLDER_IP|$PRIVATE_IP|g" /etc/netplan/60-private-network.yaml
            netplan apply
            echo "Network configuration applied successfully"
            ip route show
  deploy:
    name: Deploy ${{ matrix.job }}
    needs: [detect-changes, build-and-push, create-runner]
    if: ${{ needs.detect-changes.outputs.jobs != '[]' }}
    runs-on: ${{ needs.create-runner.outputs.label }}
    strategy:
      matrix:
        job: ${{ fromJson(needs.detect-changes.outputs.jobs) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Read cronjob configuration
        id: config
        run: |
          # Default configuration
          CONFIG_JSON='{"name":"${{ matrix.job }}","version":"1.0.0","schedule":"*/15 * * * *"}'
          # Try to read config from package.json if it exists
          if [ -f "cronjobs/${{ matrix.job }}/package.json" ]; then
            SCHEDULE=$(grep -Po '"schedule":\s*"\K[^"]*' cronjobs/${{ matrix.job }}/index.ts 2>/dev/null || echo "*/15 * * * *")
            CONFIG_JSON="{\"name\":\"${{ matrix.job }}\",\"version\":\"1.0.0\",\"schedule\":\"$SCHEDULE\"}"
          fi
          echo "config=$CONFIG_JSON" >> $GITHUB_OUTPUT
          SCHEDULE=$(echo $CONFIG_JSON | jq -r '.schedule')
          echo "schedule=$SCHEDULE" >> $GITHUB_OUTPUT

      - name: Define deployment variables
        id: vars
        run: |
          # Determine environment from branch or manual input
          if [ "${{ github.event_name }}" = "push" ]; then
            # Auto-detect from branch
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              ENVIRONMENT="production"
            else
              ENVIRONMENT="dev"
            fi
          else
            # Use manual input
            ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          fi

          # Set branch suffix based on environment
          if [ "$ENVIRONMENT" = "production" ]; then
            BRANCH_SUFFIX="prod"
          else
            BRANCH_SUFFIX="dev"
          fi

          # Get image tag (use branch name or sha)
          IMAGE_TAG="${GITHUB_REF_NAME}-${GITHUB_SHA::7}"
          IMAGE_NAME="${{ env.IMAGE_PREFIX }}-${{ matrix.job }}"

          # Export all variables to GITHUB_ENV for use in subsequent steps
          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "BRANCH_SUFFIX=${BRANCH_SUFFIX}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "SERVER_IP=${{ vars.SERVER_IP_SALKO0 }}" >> $GITHUB_ENV

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ vars.SERVER_IP_SALKO0 }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to server
        env:
          SCHEDULE: ${{ steps.config.outputs.schedule }}
          NAME_PREFIX: "salko"
          PGPORT: "5432"
          POSTGRES_DB: "salko"
          APP_DB_USER: "salko_app"
        run: |
          # Transfer environment-specific docker-compose file
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            scp -i ~/.ssh/id_ed25519 cronjobs/docker-compose.prod.yaml salko@${{ vars.SERVER_IP_SALKO0 }}:/home/salko/cronjobs/docker-compose.yaml
          else
            scp -i ~/.ssh/id_ed25519 cronjobs/docker-compose.dev.yaml salko@${{ vars.SERVER_IP_SALKO0 }}:/home/salko/cronjobs/docker-compose.yaml
          fi

          # Create .env file and deploy
          ssh -i ~/.ssh/id_ed25519 salko@${{ vars.SERVER_IP_SALKO0 }} << "EOF"
            set -e
            cd /home/salko/cronjobs

            # Create or clear the .env file
            > .env.${{ env.ENVIRONMENT }}

            # Append environment variables one by one
            echo "NAME_PREFIX=${{ env.NAME_PREFIX }}" > .env.${{ env.ENVIRONMENT }}
            echo "BRANCH_SUFFIX=${{ env.BRANCH_SUFFIX }}" >> .env.${{ env.ENVIRONMENT }}
            echo "IMAGE_TAG_NAME=${{ env.IMAGE_NAME }}" >> .env.${{ env.ENVIRONMENT }}
            echo "IMAGE_VERSION=${{ env.IMAGE_TAG }}" >> .env.${{ env.ENVIRONMENT }}
            echo "PGPORT=${{ env.PGPORT }}" >> .env.${{ env.ENVIRONMENT }}
            echo "POSTGRES_DB=${{ env.POSTGRES_DB }}" >> .env.${{ env.ENVIRONMENT }}
            echo "APP_DB_USER=${{ env.APP_DB_USER }}" >> .env.${{ env.ENVIRONMENT }}
            echo "APP_DB_PASSWORD=${{ secrets.APP_DB_PASSWORD }}" >> .env.${{ env.ENVIRONMENT }}

            # Secure the .env file permissions (readable only by owner)
            chmod 600 .env.${{ env.ENVIRONMENT }}
            echo ".env.${{ env.ENVIRONMENT }} file created with environment variables."

            # Convert cron schedule to systemd timer format
            TIMER_SPEC="*:0/15"
            if [ "${{ env.SCHEDULE }}" = "*/5 * * * *" ]; then TIMER_SPEC="*:0/5"; fi
            if [ "${{ env.SCHEDULE }}" = "*/15 * * * *" ]; then TIMER_SPEC="*:0/15"; fi
            if [ "${{ env.SCHEDULE }}" = "*/30 * * * *" ]; then TIMER_SPEC="*:0/30"; fi
            if [ "${{ env.SCHEDULE }}" = "0 * * * *" ]; then TIMER_SPEC="*:00"; fi

            # Create systemd service file
            mkdir -p ~/systemd
            cat > ~/systemd/salko-cronjob-${{ matrix.job }}-${{ env.BRANCH_SUFFIX }}.service << SERVICEFILE
          [Unit]
          Description=SaLKo Cronjob: ${{ matrix.job }} (${{ env.BRANCH_SUFFIX }})
          After=network.target docker.service
          Requires=docker.service
          [Service]
          Type=oneshot
          User=salko
          WorkingDirectory=/home/salko
          ExecStart=/usr/bin/docker compose --env-file cronjobs/.env.${{ env.BRANCH_SUFFIX }} -f cronjobs/docker-compose.yaml run --rm cronjob-${{ matrix.job }}
          StandardOutput=append:/var/log/salko/cronjobs/${{ matrix.job }}-${{ env.BRANCH_SUFFIX }}.log
          StandardError=append:/var/log/salko/cronjobs/${{ matrix.job }}-${{ env.BRANCH_SUFFIX }}.error.log
          SERVICEFILE

            # Create systemd timer file
            cat > ~/systemd/salko-cronjob-${{ matrix.job }}-${{ env.BRANCH_SUFFIX }}.timer << TIMERFILE
          [Unit]
          Description=SaLKo Cronjob Timer: ${{ matrix.job }} (${{ env.BRANCH_SUFFIX }})
          [Timer]
          OnCalendar=\${TIMER_SPEC}
          Persistent=true
          [Install]
          WantedBy=timers.target
          TIMERFILE

            echo "Systemd files created in ~/systemd/"
            echo "Please run Ansible playbook or manually install systemd files with sudo privileges"
            ls -la ~/systemd/
          EOF

  delete-runner:
    name: Delete Hetzner Cloud runner
    needs:
      - create-runner
      - deploy
    runs-on: ubuntu-24.04
    if: ${{ always() }}
    steps:
      - name: Delete runner
        uses: Cyclenerd/hcloud-github-runner@v1.3.0
        with:
          mode: delete
          github_token: ${{ secrets.HETZNER_GHA_RUNNER_PAT }}
          hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          name: ${{ needs.create-runner.outputs.label }}
          server_id: ${{ needs.create-runner.outputs.server_id }}

  summary:
    name: Deployment Summary
    needs: [detect-changes, build-and-push, deploy]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Summary
        run: |
          echo "## Cronjob Deployment Summary (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Jobs:** ${{ needs.detect-changes.outputs.jobs }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "✅ All cronjobs deployed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some cronjobs failed to deploy" >> $GITHUB_STEP_SUMMARY
          fi