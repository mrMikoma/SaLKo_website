global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: false
  debug: false

log:
  level: "DEBUG"

entryPoints:
  web:
    address: ":80"
#     http:
#       redirections:
#         entryPoint:
#           to: websecure
#           scheme: https

  websecure:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  cloudflare:
    acme:
      email: admin@savonlinnanlentokerho.fi
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        # disablePropagationCheck: true # uncomment this if you have issues pulling certificates through cloudflare.
        # delayBeforeCheck: 60s # uncomment along with disablePropagationCheck if needed.
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
